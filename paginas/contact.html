        <section class="contact">
            <h1 class="contacttitle">Contact us</h1>
            <form>
                <fieldset>
                    <div class="contacttext">
                    <legend>If you would like to work with us, send your ideas or if you are having any problems, please leave your information below and we will contact you as soon as we can.</legend>
                    </div>
                    <div class="formcontainer">
                        <div class="name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Name" class="nameinput" required>
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email" class="emailinput" required>
                        </div>
                        <div class="options">
                            <label for="options">Choose the option that best suits you:</label>
                            <select id="options" name="options" class="optionslist">
                                <option value="option1">I wanna work with you!</option>
                                <option value="option2">I have ideas</option>
                                <option value="option3">I need to solve a problem</option>
                            </select>
                        </div>
                    
                        <div class="message">
                            <label for="textarea">Message:</label>
                            <textarea id="textarea" placeholder="Your Message" class="messageinput" rows="6" cols="40" required></textarea>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
            <div class="formbuttondiv">
                <button class="formbutton">Send</button>
            </div>
        </section>
